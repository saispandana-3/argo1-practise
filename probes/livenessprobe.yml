apiVersion: apps/v1
kind: Deployment
metadata:
  name: livenessprobe
spec:
  replicas: 2
  selector:
    matchLabels:
        app: live1
  template:
    metadata:
      labels:
        app: live1
    spec:
      containers:
        - name: busyboxcontainer
          image: busybox:latest
          command: 
             - sh
             - -c
             - |
               sleep 20
               touch /tmp/started
               touch /tmp/ready
               touch /tmp/live
               sleep 3600
          resources:
              requests:
                 cpu: 100m
              limits:
                 cpu: 200m
          startupProbe:
            exec:
              command:
                - cat
                - /tmp/started
            failureThreshold: 10
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/ready
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - cat
                - /tmp/live
            periodSeconds: 5
            
          



